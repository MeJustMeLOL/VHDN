<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chương — Mô hình Văn hóa Học hỏi</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root {
    --title-font: 'Playfair Display', serif;
    --body-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    --soft-bg-1: #FFF6F3;
    --soft-bg-2: #FEF8FF;
    --brand: #E07A5F;
    --muted: #6b7280;
    --text: #071422;
    --line-color: rgba(0,0,0,0.08);
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; width:100%; overflow:hidden; font-family: var(--body-font); }

  body { background: var(--soft-bg-1); }

  .slide-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .left-panel {
    width: 45%;
    flex-shrink:0;
    background: linear-gradient(180deg, var(--soft-bg-1), var(--soft-bg-2));
    color: var(--text);
    padding: clamp(32px, 8vw, 96px) clamp(32px, 6vw, 80px);
    display:flex;
    flex-direction: column;
    justify-content:center;
  }

  .left-panel .title {
    font-family: var(--title-font);
    font-size: clamp(36px, 4.5vw, 52px);
    font-weight:800;
    line-height:1.1;
    color: var(--text);
    margin-bottom: 8px;
  }

  .left-panel .subtitle {
    color: var(--brand);
    font-size:16px;
    font-weight:500;
    margin-bottom:48px;
  }

  .toc-list {
    list-style:none;
    counter-reset: toc-counter;
  }

  .toc-item {
    font-size: clamp(16px,1.8vw,18px);
    font-weight:500;
    padding:16px 0;
    border-bottom:1px solid var(--line-color);
    display:flex;
    align-items:center;
    gap:20px;
  }

  .toc-item:first-child { border-top:1px solid var(--line-color); }

  .toc-item::before {
    counter-increment: toc-counter;
    content: "0" counter(toc-counter);
    color: var(--brand);
    font-weight:600;
    font-size:14px;
  }

  .toc-item .item-text { color: var(--text); }
  .toc-item .item-muted { font-size:0.8em; color: var(--muted); margin-left:auto; font-weight:400; }

  .right-panel {
    width:55%;
    height:100%;
    position:relative;
    overflow:hidden;
    box-shadow: -10px 0 30px rgba(0,0,0,0.05);
  }

  .right-panel img {
    width:100%;
    height:100%;
    object-fit:cover;
    filter: brightness(0.95) saturate(0.9);
  }

  .image-overlay {
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    padding:clamp(32px,5vw,64px);
    background:linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  }

  .image-title {
    font-family: var(--title-font);
    font-size: clamp(32px,4vw,48px);
    font-weight:700;
    color:white;
    line-height:1.2;
    text-shadow:0 2px 15px rgba(0,0,0,0.5);
  }

  .animate-item {
    opacity:0;
    transform:translateY(10px);
    transition: all 0.5s cubic-bezier(.2,.95,.2,1);
  }

  .animate-in .animate-item {
    opacity:1;
    transform:translateY(0);
  }

  @media (max-width: 900px) {
    .slide-container { flex-direction: column; }
    .left-panel, .right-panel { width:100%; height:50%; }
  }

</style>
</head>
<body>

<div class="slide-container" id="slide-container">

  <div class="left-panel">
    <h1 class="title animate-item">MÔ HÌNH VĂN HÓA “HỌC HỎI”</h1>
    <p class="subtitle animate-item" style="transition-delay: 100ms;">Learning Culture</p>

    <ol class="toc-list">
      <li class="toc-item animate-item" style="transition-delay: 250ms;">
        <span class="item-text">Mô hình chú trọng yếu tố con người & tri thức</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 350ms;">
        <span class="item-text">Cách tổ chức hoạt động & môi trường làm việc</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 450ms;">
        <span class="item-text">Điểm mạnh của mô hình</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 550ms;">
        <span class="item-text">Thách thức & cách khắc phục</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 650ms;">
        <span class="item-text">Tác động đến doanh nghiệp</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 750ms;">
        <span class="item-text">Ví dụ thực tế: Google</span>
      </li>
    </ol>
  </div>

  <div class="right-panel" id="right-panel">
    <img src="https://images.unsplash.com/photo-1581092795363-0e4bb09f3519?q=80&w=2072&auto=format&fit=crop" alt="Team learning and collaboration illustration">
    <div class="image-overlay">
      <h2 class="image-title animate-item" style="transition-delay: 800ms;">Learning Culture</h2>
    </div>
  </div>

</div>

<script>
  function resetAnimations() {
    document.getElementById('slide-container').classList.remove('animate-in');
    document.getElementById('right-panel').classList.remove('animate-in');
  }

  function animateSlide() {
    resetAnimations();
    setTimeout(() => {
      document.getElementById('slide-container').classList.add('animate-in');
      document.getElementById('right-panel').classList.add('animate-in');
    }, 10);
  }

  document.addEventListener('DOMContentLoaded', resetAnimations);

  window.addEventListener('message', (ev) => {
    const data = ev.data || {};
    if (!data.type) return;
    switch (data.type) {
      case 'reset': case 'hide': resetAnimations(); break;
      case 'animate-slide': animateSlide(); break;
      case 'getNotes': try { ev.source.postMessage({ type: 'notes', notes: 'Slide mô hình văn hóa học hỏi: Learning Culture.' }, '*'); } catch(e) {} break;
    }
  });

  window.addEventListener('load', () => {
    try { window.parent.postMessage({ type:'slide-ready' }, '*'); } catch(e) {}
  }, {once:true});
</script>

</body>
</html>
