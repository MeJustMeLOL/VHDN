<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chương — Tích hợp vào hệ thống quản trị</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root {
    /* --- SYNCED COLOR PALETTE --- */
    --title-font: 'Playfair Display', serif;
    --body-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    --soft-bg-1: #FFF6F3;
    --soft-bg-2: #FEF8FF;
    --brand: #E07A5F;
    --muted: #6b7280;
    --text: #071422;
    --line-color: rgba(0, 0, 0, 0.08);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; width: 100%; overflow: hidden; }

  body {
    font-family: var(--body-font);
    background: var(--soft-bg-1);
  }

  .slide-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  /* --- LEFT PANEL (TOC) - SYNCED THEME --- */
  .left-panel {
    width: 45%;
    flex-shrink: 0;
    background: linear-gradient(180deg, var(--soft-bg-1), var(--soft-bg-2));
    color: var(--text);
    padding: clamp(32px, 8vw, 96px) clamp(32px, 6vw, 80px);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .left-panel .title {
    font-family: var(--title-font);
    font-size: clamp(36px, 4.5vw, 52px);
    font-weight: 800;
    line-height: 1.1;
    color: var(--text);
    margin-bottom: 8px;
  }

  .left-panel .subtitle {
      color: var(--brand);
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 48px;
  }

  .toc-list {
    list-style: none;
    counter-reset: toc-counter;
  }

  .toc-item {
    font-size: clamp(16px, 1.8vw, 18px);
    font-weight: 500;
    padding: 16px 0;
    border-bottom: 1px solid var(--line-color);
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .toc-item:first-child {
      border-top: 1px solid var(--line-color);
  }

  .toc-item::before {
    counter-increment: toc-counter;
    content: "0" counter(toc-counter);
    color: var(--brand);
    font-weight: 600;
    font-size: 14px;
  }

  .toc-item .item-text {
      color: var(--text);
  }

  .toc-item .item-muted {
    font-size: 0.8em;
    color: var(--muted);
    margin-left: auto;
    font-weight: 400;
  }

  /* --- RIGHT PANEL (IMAGE) --- */
  .right-panel {
    width: 55%;
    height: 100%;
    position: relative;
    overflow: hidden;
    box-shadow: -10px 0 30px rgba(0,0,0,0.05); /* Added subtle shadow for depth */
  }

  .right-panel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.95) saturate(0.9);
    transform: scale(1.05);
    transition: transform 8s ease-in-out;
  }

  .right-panel.animate-in img {
      transform: scale(1);
  }

  .image-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: clamp(32px, 5vw, 64px);
    background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  }

  .image-title {
    font-family: var(--title-font);
    font-size: clamp(32px, 4vw, 48px);
    font-weight: 700;
    color: white;
    line-height: 1.2;
    text-shadow: 0 2px 15px rgba(0,0,0,0.5);
  }

  /* --- ANIMATIONS (Consistent) --- */
  .animate-item {
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.7s cubic-bezier(.2,.95,.2,1);
  }

  .animate-in .animate-item {
      opacity: 1;
      transform: translateY(0);
  }

</style>
</head>
<body>

<div class="slide-container" id="slide-container">

  <div class="left-panel">
    <h1 class="title animate-item">Tích hợp vào hệ thống quản trị</h1>
    <p class="subtitle animate-item" style="transition-delay: 100ms;">Nội dung chính của chương</p>

    <ol class="toc-list">
      <li class="toc-item animate-item" style="transition-delay: 250ms;">
        <span class="item-text">KPI & Đánh giá hiệu suất</span>
        <span class="item-muted">Slide 14</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 350ms;">
        <span class="item-text">Quy trình & Công việc</span>
        <span class="item-muted">Slide 15</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 450ms;">
        <span class="item-text">Tuyển dụng & Hội nhập</span>
        <span class="item-muted">Slide 16</span>
      </li>
      <li class="toc-item animate-item" style="transition-delay: 550ms;">
        <span class="item-text">Khen thưởng & Vinh danh</span>
        <span class="item-muted">Slide 17</span>
      </li>
    </ol>
  </div>

  <div class="right-panel" id="right-panel">
    <img src="https://images.unsplash.com/photo-1554224155-8d04421cd6e2?q=80&w=2072&auto=format&fit=crop" alt="Abstract representation of a management system with charts and graphs.">
    <div class="image-overlay">
      <h2 class="image-title animate-item" style="transition-delay: 650ms;">Hệ thống quản trị</h2>
    </div>
  </div>

</div>

<script>
  function resetAnimations() {
    document.getElementById('slide-container').classList.remove('animate-in');
    document.getElementById('right-panel').classList.remove('animate-in');
  }

  function animateSlide() {
    resetAnimations();
    setTimeout(() => {
      document.getElementById('slide-container').classList.add('animate-in');
      document.getElementById('right-panel').classList.add('animate-in');
    }, 10);
  }

  document.addEventListener('DOMContentLoaded', resetAnimations);

  window.addEventListener('message', (ev) => {
    const data = ev.data || {};
    if (!data.type) return;
    switch (data.type) {
      case 'reset': case 'hide': resetAnimations(); break;
      case 'animate-slide': animateSlide(); break;
      case 'getNotes': try { ev.source.postMessage({ type: 'notes', notes: 'Slide giới thiệu chương: Tích hợp vào hệ thống quản trị.' }, '*'); } catch (e) {} break;
    }
  });

  window.addEventListener('load', () => {
    try { window.parent.postMessage({ type: 'slide-ready' }, '*'); } catch (e) {}
  }, { once: true });
</script>

</body>
</html>
