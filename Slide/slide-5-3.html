<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Slide — Vẽ ra Tương lai Mong muốn</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root {
    /* Giữ nguyên bộ màu sắc và font chữ */
    --title-font: 'Playfair Display', serif;
    --body-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    --soft-bg-1: #FEFBF9;
    --soft-bg-2: #F8F8FC;
    --brand: #E07A5F;
    --muted: #667085;
    --text-main: #25283D;
    --quote-border: rgba(224, 122, 95, 0.4);
  }

  * { box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(175deg, var(--soft-bg-1), var(--soft-bg-2));
    font-family: var(--body-font);
    color: var(--text-main);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slide {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: clamp(30px, 5vw, 60px);
  }

  /* === YẾU TỐ TRANG TRÍ (DECORATIVE) === */
  .decorative-overlay {
     position: absolute;
     inset: 0;
     z-index: 0;
     pointer-events: none;
     opacity: 0.85;
   }
   .deco-element {
      position: absolute;
      width: 350px;
      filter: blur(0.5px);
    }
    .deco-element img {
       display: block; width: 100%; height: auto; mix-blend-mode: multiply; opacity: 0.8;
       -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 65%);
       mask-image: radial-gradient(circle at center, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 65%);
     }
  .deco-top-right { top: -70px; right: -80px; transform: rotate(15deg); }
  .deco-bottom-left { bottom: -80px; left: -90px; transform: rotate(-165deg); }
  /* === KẾT THÚC PHẦN TRANG TRÍ === */

  .content-container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 800px;
    text-align: center;
  }

  .kicker {
    font-size: 1rem;
    font-weight: 600;
    color: var(--brand);
    margin-bottom: 0.75rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .title {
    font-family: var(--title-font);
    font-weight: 800;
    font-size: clamp(2.8rem, 6vw, 4rem);
    line-height: 1.2;
    margin: 0 0 1.5rem 0;
  }

  .description {
    color: var(--muted);
    font-size: clamp(1.05rem, 2.5vw, 1.2rem);
    line-height: 1.7;
    max-width: 650px;
    margin: 0 auto 2.5rem auto;
  }

  /* Phần ví dụ dạng trích dẫn mục tiêu */
  .example-quote {
    font-style: italic;
    color: var(--text-main);
    padding: 1.5rem 2rem;
    border-left: 4px solid var(--quote-border);
    background: rgba(255, 255, 255, 0.5);
    border-radius: 0 8px 8px 0;
    text-align: left;
    max-width: 600px;
    margin: 0 auto;
  }

  .example-quote p {
    margin: 0;
    font-size: 1.05rem;
  }

  .example-quote .source {
    display: block;
    margin-top: 0.75rem;
    font-weight: 600;
    font-style: normal;
    color: var(--brand);
  }

</style>
</head>
<body>

<div class="slide">
  <div class="decorative-overlay">
    <div class="deco-element deco-top-right">
      <img src="https://tse3.mm.bing.net/th/id/OIP.WupRySloYzJ1QDcrrh3aAwHaLf?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Trang trí">
    </div>
    <div class="deco-element deco-bottom-left">
      <img src="https://tse3.mm.bing.net/th/id/OIP.WupRySloYzJ1QDcrrh3aAwHaLf?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Trang trí">
    </div>
  </div>

  <div class="content-container">
    <p class="kicker"></p>
    <h1 class="title">Vẽ ra Tương lai Mong muốn</h1>
    <p class="description">
      Là xác định một cách rõ ràng vị thế mà doanh nghiệp khao khát đạt được trong ngành và trong xã hội.
    </p>

    <blockquote class="example-quote">
      <p>"Trở thành hãng hàng không giá rẻ hàng đầu châu Á."</p>
      <cite class="source">— Mục tiêu của Vietjet Air</cite>
    </blockquote>
  </div>

</div>

<script>
// Hiệu ứng animation tương tự các slide trước
(function(){
  const nodes = document.querySelectorAll('.kicker, .title, .description, .example-quote');
  let running = [];
  function setInitialState() {
    nodes.forEach(n => {
      n.style.opacity = '0';
      n.style.transform = 'translateY(15px)';
      n.style.transition = 'none';
    });
  }
  function resetAnimations() {
    running.forEach(a => { try { a.cancel(); } catch(e){} });
    running = [];
    setInitialState();
  }
  function animateSlide(options) {
    resetAnimations();
    const dur = (options && options.duration) || 700;
    const stagger = (options && options.stagger) || 120;
    const easing = 'cubic-bezier(.2,.95,.2,1)';
    nodes.forEach((el, i) => {
      const anim = el.animate(
        [{ opacity: 0, transform: 'translateY(15px)' }, { opacity: 1, transform: 'translateY(0)' }],
        { duration: dur, easing, fill: 'forwards', delay: i * stagger }
      );
      running.push(anim);
    });
  }
  window.addEventListener('message', (ev) => {
    const data = ev.data || {};
    if (!data || typeof data.type !== 'string') return;
    if (data.type === 'animate-slide') animateSlide(data.options || {});
    if (data.type === 'reset' || data.type === 'hide') resetAnimations();
  });
  window.addEventListener('load', () => {
    setInitialState();
    try { window.parent.postMessage({ type: 'slide-ready' }, '*'); } catch(e){}
  }, { once: true });
})();
</script>
</body>
</html>
