<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slide - Định nghĩa Giá trị Cốt lõi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
<style>
    :root {
        /* Đồng bộ màu sắc với các slide trước */
        --title-font: 'Playfair Display', serif;
        --body-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        --soft-bg-1: #fdf6f3;
        --soft-bg-2: #fef9ff;
        --brand: #E07A5F;
        --text-dark: #1d2d3a;
        --text-light: #5a6472;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: var(--body-font);
        background: linear-gradient(170deg, var(--soft-bg-1), var(--soft-bg-2));
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 5vw;
        box-sizing: border-box;
        justify-content: center;
        text-align: center;
    }

    .content-wrapper {
        max-width: 800px;
        margin: 0 auto;
    }

    .title {
        font-family: var(--title-font);
        color: var(--text-dark);
        font-size: clamp(2.2rem, 5vw, 3.8rem);
        line-height: 1.3;
        margin-bottom: 25px;
    }

    .title::before {
        content: '';
        display: block;
        font-family: var(--body-font);
        font-size: 1rem;
        font-weight: 700;
        color: var(--brand);
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 1rem;
    }

    .description {
        line-height: 1.8;
        color: var(--text-light);
        font-size: clamp(1.1rem, 2.5vw, 1.25rem);
        max-width: 700px;
        margin: 0 auto;
    }

    /* Animation đơn giản và chuyên nghiệp */
    .animated .title, .animated .description {
        animation: fade-in-up 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    .animated .description {
        animation-delay: 0.2s;
    }

    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="main-container">
    <div class="content-wrapper">
        <h1 class="title">Giá trị Cốt lõi</h1>
        <p class="description">
            Là thước đo, là tiêu chuẩn để cân chỉnh những hành vi, quan điểm cần thiết để đạt được tầm nhìn của doanh nghiệp. Nó phải là các giá trị bền vững với thời gian, là trái tim và linh hồn của Doanh nghiệp.
        </p>
    </div>
</div>

<script>
(function(){
    const container = document.querySelector('.main-container');

    function setInitialState() {
        container.classList.remove('animated');
        const elements = document.querySelectorAll('.title, .description');
        elements.forEach(el => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(20px)';
        });
        void container.offsetWidth;
    }

    function animateIn() {
        container.classList.add('animated');
    }

    window.addEventListener('load', animateIn, { once: true });

    window.addEventListener('message', (ev) => {
        if (ev.data && ev.data.type === 'animate-slide') {
            setInitialState();
            setTimeout(animateIn, 50);
        }
    });
})();
</script>

</body>
</html>
